name: style-fix

on:
  push:
    branches: [master]

jobs:
  style:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        php: [8.0, 8.1, 8.2, 8.3]

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, exif
        coverage: xdebug

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v2
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ matrix.php }}-2
        restore-keys: |
          ${{ runner.os }}-php-${{ matrix.php }}-2

    - name: Install dependencies
      if: steps.composer-cache.outputs.cache-hit != 'true'
      run: |
        composer install
        composer dump

    - name: Fix styles
      run: vendor/bin/php-cs-fixer fix

    - uses: EndBug/add-and-commit@v9

    - name: Run style
      run: vendor/bin/php-cs-fixer fix --dry-run --diff --format junit
